<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        #el{
            position:relative;
            border: 1px solid red;
            height:100px;
            width:100px;
        }
        </style>
</head>
<body>
        <div id="el"></div>
        <script>
        var dragging = false;
var position =[0,0];

el.addEventListener('mousedown',function(e){
 dragging=true;
 var x = e.clientX;
  var y = e.clientY;
// console.log('xy',x,y);
  position=[x,y];
});

document.addEventListener('mousemove',function(e){
  if(dragging===false){
    return;
  }else{
   var currentx = e.clientX;
  var currenty = e.clientY;
  var deltaX=currentx-position[0];
    var deltaY=currenty-position[1];
//    console.log('delta',deltaX,deltaY);
  var left= parseInt(el.style.left||0);
  var top = parseInt(el.style.top||0); //type: string=>number
  el.style.left= left + deltaX + 'px';
  el.style.top= top + deltaY + 'px';
  position=[currentx,currenty];
  } 
});

document.addEventListener('mouseup',function(e){
  dragging=false;
});
        </script>
 
</body>
</html>
